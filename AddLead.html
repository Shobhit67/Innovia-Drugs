  <!-- Form section -->

  <section id="Form">

    <form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputName4">Name</label>
          <input type="text" class="form-control" id="inputName4" placeholder="Name">
        </div>
        <div class="form-group col-md-4">
          <label for="inputCmpName4">Company Name</label>
          <input type="text" class="form-control" id="inputCmpName4" placeholder="Innovia Drugs">
        </div>
        <div class="form-group col-md-4">
          <label for="inputContact4">Contact No.</label>
          <input type="text" class="form-control" id="inputContact4" placeholder="9729XXXXXX">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-lg-6">
          <label for="inputEmail">E-mail</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="abcd@12gmail.com">
        </div>
        <div class="form-group col-lg-6">
          <label for="inputAddress">Address </label>
          <input type="text" class="form-control" id="inputAddress" placeholder="#267,model town">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
        <input type="text" class="form-control" placeholder="Haryana">
        </div>
        <div class="form-group col-md-4">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Ambala">
        </div>
        <div class="form-group col-md-2">
          <label for="inputDate"> Follow up Date:</label>
          <input type="date" class="form-control" id="inputDate">
        </div>
        <div class="form-group col-md-2">
          <label for="inpuTime">Follow up Time:</label>
          <input type="time" class="form-control" id="inpuTime">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="SelectLead">Select Lead Src:</label>
          <select id="inputSeclectLead" class="form-control">
            <option selected>CHANGE BY ADMIN</option>
            <option></option>
            <option></option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="LeadType">Lead Type</label>
          <select id="inputLeadType" class="form-control">
            <option selected>Hot</option>
            <option>Medium</option>
            <option>Cold</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="BusinessCategory">Business Category</label>
          <select id="inputBusCatge" class="form-control">
            <option selected>CHANGE BY ADMIN</option>
            <option>frenchy</option>
            <option>Ayurveda</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="Follow">Follow</label>
          <select id="inputFollow" class="form-control">
            <option selected>Yes</option>
            <option>No</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Note:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>
  </section>

  <!-- Footer Section -->

  <section id="footer">
    <button type="button" class="btn btn-block">Submit</button>
